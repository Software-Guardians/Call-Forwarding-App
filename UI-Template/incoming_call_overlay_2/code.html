<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aura Link - Incoming Call Overlay</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0de7f2",
                        "secondary": "#7000FF",
                        "background-light": "#f5f8f8",
                        "background-dark": "#050A14", // Deep dark blue/black requested
                        "surface-dark": "#09121f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    boxShadow: {
                        "neon": "0 0 15px -5px rgba(13, 231, 242, 0.2)",
                        "neon-red": "0 0 15px -5px rgba(239, 68, 68, 0.3)",
                        "neon-green": "0 0 15px -5px rgba(34, 197, 94, 0.3)",
                    }
                },
            },
        }
    </script>
<style>
        .glass-panel-subtle {
            background: rgba(9, 18, 31, 0.85);backdrop-filter: blur(8px);-webkit-backdrop-filter: blur(8px);
        }
        .grid-bg {
            background-image: linear-gradient(rgba(13, 231, 242, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(13, 231, 242, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="bg-background-dark font-display text-white overflow-hidden min-h-screen flex items-center justify-center relative">
<div class="absolute inset-0 grid-bg pointer-events-none z-0"></div>
<div class="absolute top-0 right-0 w-[500px] h-[500px] bg-secondary/10 rounded-full blur-[120px] pointer-events-none z-0"></div>
<div class="absolute bottom-0 left-0 w-[400px] h-[400px] bg-primary/5 rounded-full blur-[100px] pointer-events-none z-0"></div>
<div class="relative z-20 w-full max-w-[320px]">
<div class="relative glass-panel-subtle rounded-xl border border-primary/20 shadow-2xl overflow-hidden flex flex-col items-center p-6">
<div class="flex flex-col items-center gap-1 text-center w-full mb-6">
<h2 class="text-white text-xl font-bold tracking-tight">Sarah Connor</h2>
<p class="font-mono text-gray-400 text-sm">+1 (555) 019-2834</p>
</div>
<div class="flex w-full justify-center gap-6">
<div class="flex flex-col items-center gap-2">
<button class="flex items-center justify-center h-14 w-14 rounded-full border border-red-500/50 bg-red-500/20 text-red-400 hover:bg-red-500 hover:text-white transition-all duration-300 active:scale-95">
<span class="material-symbols-outlined text-[28px]">call_end</span>
</button>
</div>
<div class="flex flex-col items-center gap-2">
<button class="flex items-center justify-center h-14 w-14 rounded-full bg-green-500 text-background-dark hover:bg-green-400 transition-all duration-300 active:scale-95">
<span class="material-symbols-outlined text-[28px] font-bold">call</span>
</button>
</div>
</div>
<div class="absolute top-2 left-2 w-4 h-4 border-l border-t border-primary/30 rounded-tl-lg"></div>
<div class="absolute top-2 right-2 w-4 h-4 border-r border-t border-primary/30 rounded-tr-lg"></div>
<div class="absolute bottom-2 left-2 w-4 h-4 border-l border-b border-primary/30 rounded-bl-lg"></div>
<div class="absolute bottom-2 right-2 w-4 h-4 border-r border-b border-primary/30 rounded-br-lg"></div>
</div>
</div>

</body></html>
